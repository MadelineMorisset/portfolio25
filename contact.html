<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <title>Portfolio MR</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <header>
            <img src="" alt="" class="logo_mr" />
            <nav>
                <ul class="nav_bloc_liste">
                    <li class="accueil nav_liste">Accueil</li>
                    <li class="cv nav_liste">Mon CV</li>
                    <li class="contact nav_liste">Me contacter</li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="titre_principal titre_formulaire_contact"></h1>
            <form>
                <section class="form_section form_prenom">
                    <label class="form_label" for="prenom">Prénom</label>
                    <input
                        class="form_input"
                        type="text"
                        id="prenom"
                        name="prenom"
                        placeholder="John"
                    />
                </section>
                <section class="form_section form_nom">
                    <label class="form_label" for="nom">Nom</label>
                    <input
                        class="form_input"
                        type="text"
                        id="nom"
                        name="nom"
                        placeholder="Doe"
                    />
                </section>
                <section class="form_section form_tel">
                    <label class="form_label" for="tel">Téléphone</label>
                    <input
                        class="form_input"
                        type="tel"
                        id="tel"
                        name="tel"
                        placeholder="0600000000"
                    />
                </section>
                <section class="form_section form_mail">
                    <label class="form_label" for="mail">Email</label>
                    <input
                        class="form_input"
                        type="email"
                        id="mail"
                        name="mail"
                        placeholder="john.doe@anonymus.com"
                    />
                </section>
                <section class="form_section form_objet_message">
                    <label class="form_label" for="objet">Objet</label>
                    <input
                        class="form_input"
                        type="text"
                        id="objet"
                        name="objet"
                        placeholder="Sujet du message"
                    />
                </section>
                <section class="form_section form_message">
                    <label class="form_label" for="message">Message</label>
                    <textarea
                        class="form_input input_textarea"
                        id="message"
                        name="message"
                        placeholder="Mon message..."
                    ></textarea>
                </section>
                <button type="submit">Envoyer</button>
            </form>
            <div class="haut_page">
                <img
                    src=""
                    alt="Retour en haut de page"
                    class="haut_page_logo"
                />
            </div>
        </main>
        <footer>
            <div class="footer_conteneur_gauche">
                <div class="footer_conteneur_adresse">
                    <img src="" alt="" class="footer_adresse_logo" />
                    <span class="footer_adresse_ville"></span>
                </div>
                <div class="footer_conteneur_contact">
                    <img src="" alt="" class="footer_contact_logo" />
                    <a href="#" class="footer_contact_lien"></a>
                </div>
            </div>
            <div class="footer_conteneur_droite">
                <div class="footer_conteneur_github">
                    <img src="" alt="" class="footer_github_logo" />
                    <a href="#" class="footer_github_lien">GitHub</a>
                </div>
                <div class="footer_conteneur_linkedin">
                    <img src="" alt="" class="footer_linkedin_logo" />
                    <a href="#" class="footer_linkedin_lien">LinkedIn</a>
                </div>
            </div>
        </footer>
    </body>
</html>
