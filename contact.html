<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Bienvenue sur le portfolio de Madeline Ricateau, Développeuse Web et Web Mobile Junior, passionnée par son métier."
        />
        <title>Portfolio MR</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <!-- CSS -->
        <link rel="stylesheet" href="styles/reset_css.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Grenze:wght@700&family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap"
            rel="stylesheet"
        />
        <!-- Kit Font Awesome -->
        <script
            src="https://kit.fontawesome.com/23c1a897ea.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <div class="header_container">
                <a href="index.html">
                    <img
                        src="img/logo_mr.svg"
                        alt="Le logo, intitulé « Dreams' Legacy » ('L'héritage des rêves'), a été créé par Madeline Ricateau. Il présente un dessin blanc sur fond bordeaux, représentant une main dont l'index touche une lune décroissante. Un tatouage bordeaux orne l'intérieur du poignet, illustrant la lune de la trinité : un motif composé de trois phases lunaires alignées, passant du croissant à la pleine lune, puis à la lune décroissante. Des scintillements subtils apparaissent autour des doigts. De chaque côté du poignet, un rameau d'olivier se déploie. Le fond, évoque un sceau de cire bordeaux. De plus un effet arrondi et translucide, donnant l'impression d'un vent tourbillonnant semble être présent autour de l'image, sans être totalement clos."
                        class="logo_mr"
                    />
                </a>
                <nav>
                    <ul class="nav_bloc_liste">
                        <li class="accueil nav_liste texte">
                            <a href="index.html" class="nav_liste_lien">Accueil</a>
                        </li>
                        <li class="cv nav_liste texte"><a href="#" class="nav_liste_lien">Mon CV</a></li>
                        <li class="contact nav_liste texte">
                            <a href="contact.html" class="nav_liste_lien">Me contacter</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <h1 class="titre_principal preface preface_conteneur titre">
                Formulaire de contact
            </h1>
            <form>
                <section class="form_section form_prenom">
                    <label class="form_label texte" for="prenom">Prénom :</label>
                    <input
                        class="form_input texte"
                        type="text"
                        id="prenom"
                        name="prenom"
                        placeholder="John"
                    />
                </section>
                <section class="form_section form_nom texte">
                    <label class="form_label texte" for="nom">Nom :</label>
                    <input
                        class="form_input texte"
                        type="text"
                        id="nom"
                        name="nom"
                        placeholder="Doe"
                    />
                </section>
                <section class="form_section form_tel texte">
                    <label class="form_label texte" for="tel">Téléphone :</label>
                    <input
                        class="form_input texte"
                        type="tel"
                        id="tel"
                        name="tel"
                        placeholder="0600000000"
                    />
                </section>
                <section class="form_section form_mail texte">
                    <label class="form_label texte" for="mail">E-mail :</label>
                    <input
                        class="form_input texte"
                        type="email"
                        id="mail"
                        name="mail"
                        placeholder="john.doe@anonymus.com"
                    />
                </section>
                <section class="form_section form_objet_message texte">
                    <label class="form_label texte" for="objet">Objet :</label>
                    <input
                        class="form_input texte"
                        type="text"
                        id="objet"
                        name="objet"
                        placeholder="Sujet du message"
                    />
                </section>
                <section class="form_section form_message texte">
                    <label class="form_label texte" for="message">Message :</label>
                    <textarea
                        class="form_input input_textarea texte"
                        id="message"
                        name="message"
                        placeholder="Mon message..."
                    ></textarea>
                </section>
                <button type="submit" class="bouton_formulaire titre">Envoyer</button>
            </form>
            <button id="haut_page" class="haut_page">
                <i class="fa-solid fa-arrow-up haut_page_logo"></i>
            </button>
        </main>
        <footer>
            <div class="footer_conteneur">
                <a href="#" class="footer_conteneur_adresse footer_lien">
                    <button class="bouton_social">
                        <!-- À gérer plus tard avec iframe pour afficher l'emplacement sur GG Map dans une modale -->
                        <i class="fa-solid fa-location-dot footer_logo"></i>
                        <!-- <span class="footer_adresse_ville">
                            Chasseneuil-du-Poitou
                        </span> -->
                    </button>
                </a>
                <a href="contact.html" class="footer_contact_lien footer_lien">
                    <button class="bouton_social"><i class="fa-solid fa-envelope footer_logo"></i></button>
                </a>
                <a href="https://github.com/MadelineMorisset" class="footer_github_lien footer_lien">
                    <button class="bouton_social"><i class="fa-brands fa-square-github footer_logo"></i></button>
                </a>
                <a href="https://www.linkedin.com/in/madelinemorisset/" class="footer_linkedin_lien footer_lien">
                    <button class="bouton_social"><i class="fa-brands fa-linkedin footer_logo"></i></button>
                </a>
            </div>
        </footer>
    </body>
</html>
