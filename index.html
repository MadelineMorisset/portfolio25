<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <title>Portfolio MR</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <header>
            <img src="" alt="" class="logo_mr" />
            <nav>
                <ul class="nav_bloc_liste">
                    <li class="accueil nav_liste">Accueil</li>
                    <li class="cv nav_liste">Mon CV</li>
                    <li class="contact nav_liste">Me contacter</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="preface">
                <div class="preface_conteneur">
                    <h1 class="preface_titre titre_principal"></h1>
                    <p class="preface_bonjour"></p>
                    <br />
                    <img src="" alt="" class="preface_illustration" />
                </div>
            </section>
            <section class="presentation_intro">
                <div class="presentation_conteneur">
                    <h2 class="presentation_titre"></h2>
                    <p class="presentation_texte"></p>
                    <p class="presentation_texte"></p>
                    <p class="presentation_texte"></p>
                </div>
            </section>
            <section class="presentation_cards">
                <div class="presentation_fond">
                    <section class="presentation_card">
                        <div class="card_background_logo">
                            <img src="" alt="" class="card_logo" />
                        </div>
                        <h3 class="card_titre"></h3>
                        <p class="card_texte"></p>
                        <section class="presentation_conteneur_gauche">
                            <span
                                class="presentation_conteneur_rubrique"
                            ></span>
                            <span class="presentation_conteneur_infos"></span>
                        </section>
                        <section class="presentation_conteneur_droite">
                            <span
                                class="presentation_conteneur_rubrique"
                            ></span>
                            <ul class="presentation_bloc_liste">
                                <li class="presentation_liste"></li>
                                <li class="presentation_liste"></li>
                                <li class="presentation_liste"></li>
                                <li class="presentation_liste"></li>
                                <li class="presentation_liste"></li>
                            </ul>
                        </section>
                    </section>
                </div>
            </section>
            <section class="savoir_plus">
                <div class="savoir_plus_conteneur">
                    <img src="" alt="" class="savoir_plus_logo" />
                    <a href="#" class="savoir_plus_lien">En savoir plus</a>
                </div>
            </section>
            <div class="haut_page">
                <img
                    src=""
                    alt="Retour en haut de page"
                    class="haut_page_logo"
                />
            </div>
        </main>
        <footer>
            <div class="footer_conteneur_gauche">
                <div class="footer_conteneur_adresse">
                    <img src="" alt="" class="footer_adresse_logo" />
                    <span class="footer_adresse_ville"></span>
                </div>
                <div class="footer_conteneur_contact">
                    <img src="" alt="" class="footer_contact_logo" />
                    <a href="#" class="footer_contact_lien"></a>
                </div>
            </div>
            <div class="footer_conteneur_droite">
                <div class="footer_conteneur_github">
                    <img src="" alt="" class="footer_github_logo" />
                    <a href="#" class="footer_github_lien">GitHub</a>
                </div>
                <div class="footer_conteneur_linkedin">
                    <img src="" alt="" class="footer_linkedin_logo" />
                    <a href="#" class="footer_linkedin_lien">LinkedIn</a>
                </div>
            </div>
        </footer>
    </body>
</html>
